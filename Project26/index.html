<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title> Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555;">
            <h1>Nature Flowers</h1>
            <p>all in pink</p>
        </div>
        <div style="background-color: #2A86BA;">
            <h1>Blue skyyy</h1>
            <p>with its mountains</p>
        </div>
        <div style="background-color: #252E33;">
            <h1>Lonely castle</h1>
            <p>in the wilderness</p>
        </div>
        <div style="background-color: #FFB83c;">
            <h1>Flying Eggle </h1>
            <p>in the sunset</p>
        </div>
        </div>
        <div class="right-slide">
            <div style="background-image:url('https://images.unsplash.com/photo-1508768787810-6adc1f613514?ixlib=rb-1.2.1&ixid=eyjhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80')">
            </div>
            <div style="background-image:url('https://images.unsplash.com/photo-1519981593452-666cf05569a9?ixlib=rb-1.2.1&ixid=eyjhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80')">
            </div>
            <div style="background-image:url('https://images.unsplash.com/photo-1486899430790-61dbf6f6d98b?ixlib=rb-1.2.1&ixid=eyjhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80')">
            </div>
            <div style="background-image:url('https://images.unsplash.com/photo-1510942201312-84e7962f6dbb?ixlib=rb-1.2.1&ixid=eyjhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80')">
            </div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
            <i class="fas fa-arrow-down"></i>    
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>    
                </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
