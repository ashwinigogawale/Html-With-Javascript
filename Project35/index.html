<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <title> image</title>
</head>
<body>
    <div class="carousel">

            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=eyjhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="second"/>
            <img src="https://images.unsplash.com/photo-1551009175-8a68da93d5f9?ixlib=rb-1.2.1&ixid=eyjhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="third"/>
            <img src="https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&ixid=eyjhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="four"/>
