<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css"/>
    <title> Background slider</title>
</head>
<body>
    <div class="slider-container">
    <div class="slide active"
    style="background-image:url('https://images.unsplash.com/photo-1558979158-65a1eaa08691?ixlib=rb-1.2.1&ixid=eyjhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80');">
</div>
<div class="slide"
    style="background-image:url('https://images.unsplash.com/photo-1572276596237-5db2c3e16c5d?ixlib=rb-1.2.1&ixid=eyjhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80');">
</div>
<div class="slide"
    style="background-image:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=eyjhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80');">
</div>
<div class="slide"
    style="background-image:url('https://images.unsplash.com/photo-1551009175-8a68da93d5f9?ixlib=rb-1.2.1&ixid=eyjhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80');">
</div>
<button class="arrow left-arrow" id="left">
    <i class="fas fa-arrow-left"></i>
    </button>
    <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
        </button>
</div>
    
    <script src="script.js"></script>
</body>

</html>
